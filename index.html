<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="container bg-red">
            <div class="row flex">
                <div class="col-top">
                    <div class="title">
                        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                    </div>
                    <div class="form-ticket">
                        <form class="flex">
                            <div>
                                <label for="name">Nome Cognome</label> 
                                <input type="text" id="name" value="Jon Snow">
                            </div>
                            <div>
                                <label for="km">Km da percorerre</label> 
                                <input type="text" id="km" value="10">
                            </div>
                            <div>
                                <label for="age">Fascia d'et√†</label> 
                                <select name="age" id="age">
                                    <option value="underage">Minorenne</option>
                                    <option value="major">Maggiorenne</option>
                                    <option value="over-65">Over 65</option>
                                </select>
                            </div>
                            <div class="btn">
                                <button id="generate">Genera</button>
                                <button>Annulla</button>
                                <p id="price-ticket"></p>
                            </div>
                        </form>                   
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-bottom">
                    <div class="title">
                        <h1>IL TUO BIGLIETTO</h1>
                    </div>
                    <div class="ticket">
                        <h2>DETTAGLIO PASSEGGERI</h2>
                        <ul class="flex">
                            <li id="padding" class="bg-grey">
                                <h3>NOME DEL PASSEGGERO</h3>
                                <span>Jon Snow</span>
                            </li>
                            <li>
                                <strong>Offerta</strong>
                                <p>Bigletto Standard</p>
                            </li>
                            <li>
                                <strong>Carozza</strong>
                                <p>5</p>
                            </li>
                            <li>
                                <strong>Codice CP</strong>
                                <p>92911</p>
                            </li>
                            <li>
                                <strong>Costo biglietto</strong>
                                <p id="ticket-js"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./js/script.js"></script>
    </body>
</html>
